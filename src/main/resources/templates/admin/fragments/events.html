<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <section th:fragment="events" class="content-section">
        <div class="section-header">
            <h2><i class="fas fa-calendar"></i> Eventos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#eventModalNew">
                <i class="fas fa-plus"></i> Nuevo Evento
            </button>
        </div>

        <!-- Mensaje si no hay eventos -->
        <div th:if="${eventos == null or eventos.empty}" class="empty-section">
            <i class="fas fa-calendar-times fa-3x"></i>
            <h3>No hay eventos registrados</h3>
            <p>Comienza agregando tu primer evento.</p>
        </div>

        <!-- Tabla de eventos (solo si hay eventos) -->
        <div th:if="${eventos != null and not eventos.empty}" class="table-responsive">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Fecha</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evento : ${eventos}">
                    <td th:text="${evento.id}">1</td>
                    <td th:text="${evento.titulo}">Evento de prueba</td>
                    <td th:text="${#temporals.format(evento.fecha, 'dd/MM/yyyy')}">24/09/2024</td>
                    <td>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal"
                                th:attr="data-bs-target='#eventModalEdit' + ${evento.id}">
                            <i class="fas fa-edit"></i> Editar
                        </button>
                        <a th:href="@{/admin/eventos/eliminar/{id}(id=${evento.id})}"
                           class="btn btn-sm btn-danger"
                           onclick="return confirm('¿Está seguro de eliminar este evento?')">
                            <i class="fas fa-trash"></i> Eliminar
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Modales Editar -->
        <div th:each="evento : ${eventos}">
            <div class="modal fade" th:id="'eventModalEdit' + ${evento.id}" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <form th:action="@{/admin/eventos/editar/{id}(id=${evento.id})}" method="post" class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Editar Evento</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input type="hidden" name="id" th:value="${evento.id}">
                            <div class="mb-3">
                                <label for="titulo" class="form-label">Título</label>
                                <input type="text" class="form-control" id="titulo" name="titulo" 
                                       th:value="${evento.titulo}" required>
                            </div>
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha</label>
                                <input type="date" class="form-control" id="fecha" name="fecha" 
                                       th:value="${evento.fecha}" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
