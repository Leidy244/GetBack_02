<section th:fragment="estadisticas" class="content-section">
    <div class="dashboard-container">
        <div class="dashboard-header">
            <div class="header-left">
                <h1><i class="fas fa-chart-pie title-icon"></i> Estadísticas</h1>
                <p class="subtitle">Gráficas del sistema y stock actual</p>
            </div>
        </div>

        

        <div class="analytics-row mt-3">
            <div class="charts-section">
                <div class="charts-header">
                    <div class="chart-filters">
                        <div class="chart-filter-btn active" data-filter="ingresos">Ingresos</div>
                        <div class="chart-filter-btn" data-filter="products">Productos</div>
                        <div class="chart-filter-btn" data-filter="categories">Categorías</div>
                        <div class="chart-filter-btn" data-filter="events">Eventos</div>
                        <div class="chart-filter-btn" data-filter="users">Usuarios</div>
                        <div class="chart-filter-btn" data-filter="mesas">Mesas</div>
                    </div>
                    <div class="d-flex" style="gap:8px;align-items:center;">
                        <button class="carousel-btn btn btn-light btn-sm" id="carouselPrev" title="Anterior"><i class="fas fa-chevron-left"></i></button>
                        <button class="carousel-btn btn btn-light btn-sm" id="carouselNext" title="Siguiente"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>

                <div class="charts-container active" id="charts-ingresos">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-coins"></i> Ingresos</div>
                            <canvas id="chartIngresosAdmin" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-container" id="charts-products">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-chart-bar"></i> Productos por Categoría</div>
                            <canvas id="chartCategorias2" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-container" id="charts-categories">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-chart-pie"></i> Distribución de Productos por Categoría</div>
                            <canvas id="chartCategorias3" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-container" id="charts-events">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-chart-line"></i> Eventos por Mes</div>
                            <canvas id="chartEventos2" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-container" id="charts-users">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-user-friends"></i> Usuarios por Rol</div>
                            <canvas id="chartUsuarios2" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>

                <div class="charts-container" id="charts-mesas">
                    <div class="charts-grid">
                        <div class="chart-card full-width">
                            <div class="chart-title"><i class="fas fa-chair"></i> Estado de Mesas</div>
                            <canvas id="chartMesas2" class="chart-canvas"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <section class="activity-section" aria-label="Stock por producto">
                <div class="stock-container" style="display:flex;flex-direction:column;">
                    <h5 class="stock-title mb-2"><i class="fas fa-chart-bar me-2"></i> Stock actual</h5>
                    <div class="table-responsive" style="flex:1 1 auto; overflow-y: auto; overflow-x: hidden;">
                        <table class="table table-sm table-borderless align-middle mb-0">
                            <thead>
                            <tr>
                                <th>Producto</th>
                                <th class="text-end">Stock</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="entry : ${stockPorProducto.entrySet()}">
                                <td th:text="${entry.key}"></td>
                                <td class="text-end">
                                    <span th:classappend="${bajoStock != null and bajoStock.containsKey(entry.key)} ? 'badge bg-warning text-dark' : 'badge bg-success'"
                                          th:text="${entry.value}"></span>
                                </td>
                            </tr>
                            <tr th:if="${stockPorProducto.isEmpty()}">
                                <td colspan="2" class="text-center text-muted py-3">Sin datos de stock aún.</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </section>
        </div>
    </div>
</section>
