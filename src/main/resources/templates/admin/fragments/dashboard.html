 
<section th:fragment="dashboard" class="content-section">
    <div class="dashboard-container">

        <!-- Header -->
        <div class="dashboard-header">
            <div class="header-left">
                <h1>Panel de Control</h1>
                <p class="subtitle">Resumen general del sistema</p>
            </div>
            <div class="header-right">
                <div class="date-badge" title="Fecha y hora actuales">
                    <i class="fas fa-calendar-alt"></i>
                    <span id="dashboardDate"></span>
                </div>
            </div>
        </div>

        <!-- Fila: stock a la izquierda, tarjetas a la derecha (apiladas) -->
        <div class="row mt-2 mb-2 g-3 align-items-stretch justify-content-center dashboard-top">

            <!-- Actividad reciente (movida arriba en lugar de stock) -->
            <div class="col-12 col-lg-7 ps-lg-0">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body p-2" style="display:flex;flex-direction:column;">
                        <div class="activity-header" style="display:flex;flex-direction:column;align-items:center;gap:6px;">
                            <div class="activity-top-row">
                                <h5 class="card-title mb-0" id="recent-activity-title"><i class="fas fa-bolt"></i> Actividad reciente</h5>
                                <button class="btn btn-outline-primary btn-sm btn-view-all" id="activityModalOpen" data-bs-toggle="modal" data-bs-target="#activityModal" title="Ver toda la actividad"><i class="fas fa-list"></i><span class="btn-view-all-text">Ver todo</span></button>
                            </div>
                            <div class="activity-controls" style="display:flex;align-items:center;gap:8px;">
                                <button class="carousel-btn" id="activityPrev" title="Anterior"><i class="fas fa-chevron-left"></i></button>
                                <span id="activityPageLabel" style="margin:0;">Página 1</span>
                                <button class="carousel-btn" id="activityNext" title="Siguiente"><i class="fas fa-chevron-right"></i></button>
                            </div>
                        </div>
                        <div id="recentActivity" class="activity-list" aria-live="polite" style="flex:1 1 auto;">
                            <div class="empty-state">
                                <i class="fas fa-inbox"></i>
                                <h4>Sin actividad</h4>
                                <p>Aquí verás los últimos movimientos del sistema.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Tarjetas de resumen apiladas verticalmente -->
            <div class="col-12 col-lg-5 pe-lg-0">
                <div class="d-flex flex-column gap-2 compact-stat-cards">
                    <!-- Ventas Hoy -->
                    <div class="stat-card-compact">
                        <div class="stat-content">
                            <div class="stat-icon sales"><i class="fas fa-shopping-cart"></i></div>
                            <div class="stat-info">
                                <div class="stat-value" id="ventasHoyDashboard" th:text="${ventasHoy}">0</div>
                                <div class="stat-label">Ventas Hoy</div>
                                <div class="stat-description" id="ingresosHoyDashboard" th:text="'$' + ${#numbers.formatDecimal(ingresosHoy, 1, 'COMMA', 2, 'POINT')}">$0.00</div>
                            </div>
                        </div>
                    </div>

                    <!-- Ingresos Totales -->
                    <div class="stat-card-compact">
                        <div class="stat-content">
                            <div class="stat-icon income"><i class="fas fa-chart-line"></i></div>
                            <div class="stat-info">
                                <div class="stat-value" th:text="'$' + ${#numbers.formatDecimal(ingresosTotales, 1, 'COMMA', 2, 'POINT')}">$0.00</div>
                                <div class="stat-label">Ingresos Totales</div>
                                <div class="stat-description" th:text="${totalVentas} + ' ventas'">0 ventas</div>
                            </div>
                        </div>
                    </div>

                    <!-- Pedidos Pendientes -->
                    <div class="stat-card-compact">
                        <div class="stat-content">
                            <div class="stat-icon pending"><i class="fas fa-clock"></i></div>
                            <div class="stat-info">
                                <div class="stat-value" th:text="${pedidosPendientes}">0</div>
                                <div class="stat-label">Pedidos Pendientes</div>
                                <div class="stat-description">Por preparar</div>
                            </div>
                        </div>
                    </div>

                    <!-- Usuarios -->
                    <div class="stat-card-compact">
                        <div class="stat-content">
                            <div class="stat-icon users"><i class="fas fa-users"></i></div>
                            <div class="stat-info">
                                <div class="stat-value" th:text="${totalUsuarios}">0</div>
                                <div class="stat-label">Usuarios</div>
                                <div class="stat-description">Activos</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        

    </div>

 </section>
