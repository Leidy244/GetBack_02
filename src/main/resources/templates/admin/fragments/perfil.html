<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
	<section th:fragment="perfil" class="content-section">

		<!-- Header -->
		<div class="section-header">
			<h2>
				<i class="fas fa-user-shield"></i>
				<span>Perfil del Administrador</span>
				<button type="button" class="admin-settings-btn" id="adminSettingsBtn"
					title="Configuración de apariencia">
					<i class="fas fa-gear"></i>
					<span class="btn-text">Configuración</span>
				</button>
			</h2>
		</div>


		<!-- Información -->
		<div class="content-col">
			<div class="content-card">
				<div class="card-header">Administrador del sistema</div>

				<div class="card-body">
					<div class="account-info">
						<div class="user-display row" style="gap:16px;">
							<!-- FOTO -->
							<div class="avatar col-auto" id="avatar">
								<img th:if="${session.usuarioLogueado != null and session.usuarioLogueado.foto != null}"
									th:src="@{'/images/' + ${session.usuarioLogueado.foto}}" alt="Foto de perfil"
									class="avatar-img" />
								<div th:if="${session.usuarioLogueado == null or session.usuarioLogueado.foto == null}"
									class="avatar-placeholder">
									<span
										th:text="${session.usuarioLogueado != null ? #strings.substring(session.usuarioLogueado.nombre,0,1) + #strings.substring(session.usuarioLogueado.apellido,0,1) : 'AD'}">AD</span>
								</div>
							</div>

							<!-- DATOS -->
							<div class="user-details col-lg-5 col-md-6 col-12">
								<h3
									th:text="${session.usuarioLogueado.nombre + ' ' + session.usuarioLogueado.apellido}">
								</h3>
								<p th:text="${session.usuarioLogueado.correo}"></p>
								<p th:text="${session.usuarioLogueado.telefono}"></p>
								<p th:text="${session.usuarioLogueado.direccion}"></p>
								<small>Último acceso: <span id="ultimo-acceso">Hoy</span></small>

								<!-- BOTONES -->
								<div class="account-actions" style="display:flex; gap:10px; margin-left:auto;">
									<button type="button" id="btnShowEdit" class="dropdown-item">
										<i class="fas fa-user-edit"></i> Editar Perfil
									</button>
									<button type="button" id="btnShowPhoto" class="dropdown-item">
										<i class="fas fa-camera"></i> Cambiar Foto
									</button>
								</div>
							</div>

							<!-- FORMULARIO EDITAR PERFIL  -->
							<div id="editar-perfil" class="col-lg-4 col-md-6 col-12" style="display:none;">
								<div class="content-card">
									<div class="card-header" style="padding:8px 12px;font-size:0.95rem;"><i
											class="fas fa-user-edit"></i> Editar perfil</div>
									<div class="card-body">
										<form th:action="@{/actualizar-datos}" method="post">
											<input type="hidden" name="id" th:value="${session.usuarioLogueado.id}" />
											<div class="mb-2">
												<label class="form-label">Nombres</label>
												<input class="form-control" type="text" name="nombre"
													th:value="${session.usuarioLogueado.nombre}" required minlength="2"
													autocomplete="name" />
											</div>
											<div class="mb-2">
												<label class="form-label">Apellidos</label>
												<input class="form-control" type="text" name="apellido"
													th:value="${session.usuarioLogueado.apellido}" required
													minlength="2" autocomplete="family-name" />
											</div>
											<div class="mb-2">
												<label class="form-label">Correo</label>
												<input class="form-control" type="email" name="correo"
													th:value="${session.usuarioLogueado.correo}" required
													autocomplete="email" />
											</div>
											<div class="mb-2">
												<label class="form-label">Dirección</label>
												<input class="form-control" type="text" name="direccion"
													th:value="${session.usuarioLogueado.direccion}"
													autocomplete="street-address" />
											</div>
											<div class="mb-2">
												<label class="form-label">Teléfono</label>
												<input class="form-control" type="tel" name="telefono"
													th:value="${session.usuarioLogueado.telefono}" inputmode="tel" />
											</div>
											<div class="mb-2">
												<label class="form-label">Clave</label>
												<input class="form-control" type="password" name="clave"
													th:value="${session.usuarioLogueado.clave}"
													autocomplete="new-password" />
											</div>
											<div class="mt-2" style="display:flex; gap:8px;">
												<button type="submit" class="btn btn-primary"
													style="padding:6px 14px; font-size:0.875rem; line-height:1.4; background-color:#6f42c1; border-color:#6f42c1; color:#fff;">Guardar
													cambios</button>
												<button type="button" id="btnHideEdit" class="btn btn-sm"
													style="padding:2px 8px; font-size:0.75rem; line-height:1.2; background-color:transparent; color:#6f42c1; border:1px solid #6f42c1;">Cancelar</button>
											</div>
										</form>
									</div>
								</div>
							</div>

							<!-- CAMBIAR FOTO  -->
							<div id="cambiar-foto" class="col-lg-4 col-md-6 col-12" style="display:none;">
								<div class="content-card">
									<div class="card-header" style="padding:8px 12px;font-size:0.95rem;"><i
											class="fas fa-camera"></i> Cambiar Foto</div>
									<div class="card-body">
										<form th:action="@{/actualizar-foto}" method="post"
											enctype="multipart/form-data">
											<input type="hidden" name="id" th:value="${session.usuarioLogueado.id}" />
											<div class="mb-2" style="display:flex; gap:12px; align-items:center;">
												<div class="avatar"
													style="width:64px;height:64px;border-radius:50%;overflow:hidden;background:#eee;display:flex;align-items:center;justify-content:center;">
													<img id="previewFoto" class="avatar-img"
														style="width:100%;height:100%;object-fit:cover;display:none;"
														alt="Preview" />
													<span id="previewIniciales"
														th:text="${session.usuarioLogueado != null ? #strings.substring(session.usuarioLogueado.nombre,0,1) + #strings.substring(session.usuarioLogueado.apellido,0,1) : 'AD'}"></span>
												</div>
												<div>
													<input class="form-control form-control-sm" type="file"
														id="inputFoto" name="foto" accept="image/*" required />
													<small id="nombreArchivo" class="text-muted">Ningún archivo
														seleccionado</small>
												</div>
											</div>
											<div style="display:flex; gap:8px;">
												<button type="submit" class="btn btn-primary"
													style="padding:6px 14px; font-size:0.875rem; line-height:1.4; background-color:#6f42c1; border-color:#6f42c1; color:#fff;">Actualizar
													Foto</button>
												<button type="button" id="btnHidePhoto" class="btn btn-sm"
													style="padding:2px 8px; font-size:0.75rem; line-height:1.2; background-color:transparent; color:#6f42c1; border:1px solid #6f42c1;">Cancelar</button>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Modal de Configuración -->
		<div class="adminsettings-modal" id="adminsettingsModal">

			<div class="settings-content">
				<span class="close-settings" id="closeSettings">&times;</span>
				<h2><i class="fa-solid fa-sliders"></i> Configuración</h2>

				<!-- Eliminado bloque de idioma -->

				<div class="setting-item">
					<label>
						<i class="fa-solid fa-bell"></i> <span>Notificaciones</span>
						<input type="checkbox" id="notificacionesSwitch">
					</label>
				</div>

				<div class="setting-item">
					<label for="contrastRange">
						<i class="fa-solid fa-circle-half-stroke"></i> <span>Contraste</span>
					</label>
					<div class="contrast-control">
						<span>Bajo</span>
						<input type="range" id="contrastRange" min="0" max="2" step="1">
						<span>Alto</span>
					</div>
				</div>

				<div class="setting-item">
					<label>
						<i class="fa-solid fa-palette"></i> <span>Tema de colores</span>
					</label>
					<select id="themeSelect">
						<option value="default">Morado / Turquesa (predeterminado)</option>
						<option value="azul">Azules</option>
						<option value="verde">Verdes</option>
						<option value="rojo">Rojos</option>
						<option value="dorado">Dorados</option>
						<option value="rosa">Rosados</option>
						<option value="gris">Grises</option>
					</select>
				</div>

				<div class="setting-item">
					<label>
						<i class="fa-solid fa-text-height"></i> <span>Tamaño de fuente</span>
					</label>
					<select id="fontSizeSelect">
						<option value="pequeno">Pequeño</option>
						<option value="mediano">Mediano</option>
						<option value="grande">Grande</option>
					</select>
				</div>
				<button type="button" class="save-btn" id="saveSettingsBtn">Guardar cambios</button>
			</div>
		</div>

	</section>
</body>

</html>
