<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Fragmento de productos -->
<section class="content-section" th:fragment="products">

    <!-- Mensajes flash -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Encabezado con título y botón -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0">Gestión de Productos</h2>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#nuevoProductoModal">
            <i class="fas fa-plus"></i> Nuevo Producto
        </button>
    </div>

    <!-- Tabla de Productos -->
    <div class="table-responsive">
        <table class="table table-striped align-middle">
            <thead class="table-dark">
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Precio</th>
                <th>Categoría</th>
                <th>Disponible</th>
                <th>Imagen</th>
                <th class="text-center">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="producto : ${products}">
                <td th:text="${producto.nombreProducto}"></td>
                <td th:text="${producto.descripcion}"></td>
                <td th:text="${producto.precio}"></td>
                <td th:text="${producto.categoria.nombre}"></td>
                <td>
                    <span th:text="${producto.disponible} ? 'Sí' : 'No'"></span>
                </td>
                <td>
                    <img th:if="${producto.imagen}" 
                         th:src="@{${producto.imagen}}" 
                         alt="Imagen del producto" 
                         class="img-thumbnail" style="max-height: 80px;">
                </td>
                <td class="text-center">
                    <!-- Botón Editar -->
                    <button class="btn btn-warning btn-sm" data-bs-toggle="modal"
                            th:data-bs-target="'#productoModalEdit' + ${producto.id}">
                        <i class="fas fa-edit"></i> Editar
                    </button>
                    <!-- Botón Eliminar -->
                    <a th:href="@{'/admin/menu/productos/eliminar/' + ${producto.id}}"
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('¿Estás seguro de eliminar este producto?');">
                        <i class="fas fa-trash"></i> Eliminar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal Nuevo Producto -->
    <div class="modal fade" id="nuevoProductoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form th:action="@{/admin/menu/productos/guardar}" th:object="${newProduct}" method="post"
                  enctype="multipart/form-data" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Nuevo Producto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" th:field="*{nombreProducto}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Descripción</label>
                        <textarea class="form-control" th:field="*{descripcion}" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Precio</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{precio}" required>
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" th:field="*{disponible}">
                        <label class="form-check-label">Disponible</label>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Categoría</label>
                        <select th:field="*{categoria.id}" class="form-select" required>
                            <option value="" disabled selected>Selecciona una categoría</option>
                            <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nombre}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Imagen</label>
                        <input type="file" class="form-control" name="imagenFile" accept="image/*">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Guardar</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modales Editar Producto -->
    <div th:each="producto : ${products}">
        <div class="modal fade" th:id="'productoModalEdit' + ${producto.id}" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <form th:action="@{/admin/menu/productos/guardar}" method="post"
                      enctype="multipart/form-data" class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Producto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" name="id" th:value="${producto.id}">
                        <div class="mb-3">
                            <label class="form-label">Nombre</label>
                            <input type="text" class="form-control" name="nombreProducto"
                                   th:value="${producto.nombreProducto}" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea class="form-control" name="descripcion"
                                      th:text="${producto.descripcion}" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Precio</label>
                            <input type="number" step="0.01" class="form-control" name="precio"
                                   th:value="${producto.precio}" required>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="disponible"
                                   th:checked="${producto.disponible}">
                            <label class="form-check-label">Disponible</label>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Categoría</label>
                            <select name="categoria.id" class="form-select" required>
                                <option th:each="cat : ${categorias}"
                                        th:value="${cat.id}"
                                        th:text="${cat.nombre}"
                                        th:selected="${producto.categoria.id == cat.id}">
                                </option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Imagen (opcional)</label>
                            <input type="file" class="form-control" name="imagenFile" accept="image/*">
                            <div class="mt-2">
                                <img th:if="${producto.imagen}" 
                                     th:src="@{${producto.imagen}}" 
                                     class="img-thumbnail" style="max-height: 80px;">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success">Guardar Cambios</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</section>
</body>
</html>
