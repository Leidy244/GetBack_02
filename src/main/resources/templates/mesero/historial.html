<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de pedidos</title>
    <link rel="icon" type="image/png" th:href="@{/images/Logo_Ignitia.png}">
    <link rel="stylesheet" th:href="@{/css/configuracionMesero.css}">
    <link rel="stylesheet" th:href="@{/css/meseroHistorialEstadisticas.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
<header class="header">
    <div class="logo-desktop">
        <a th:href="@{/configuracion}">
            <img th:src="@{~/images/Logo_principal.png}" width="100" alt="Logo Get Back">
        </a>
    </div>
    <h2>Historial de pedidos</h2>
    <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <nav class="nav-btn-wrapper" id="navMenu" aria-label="Menú del mesero">
            <a th:href="@{/mesero}" class="nav-btn">
                <i class="fa-solid fa-utensils"></i>
                <span>Tomar Pedido</span>
            </a>
            <a th:href="@{/estadisticas}" class="nav-btn">
                <i class="fas fa-chart-bar"></i>
                <span>Estadísticas</span>
            </a>
            <a th:href="@{/historial}" class="nav-btn active">
                <i class="fas fa-history"></i>
                <span>Historial</span>
            </a>
            <a href="#" class="nav-btn" id="openSettingsBtn">
                <i class="fa-solid fa-gear"></i>
                <span>Configuración</span>
            </a>
            <a th:href="@{/login}" class="nav-btn" onclick="return confirm('¿Seguro que deseas cerrar sesión?')">
                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                <span>Cerrar sesión</span>
            </a>
        </nav>
    </div>
</header>

<div class="content-col">
    <div class="content-card">
        <div class="card-body">
            <div class="historial-header">
                <h3><i class="fas fa-history"></i> Historial de pedidos</h3>
            </div>

            <form class="historial-filtros" method="get" th:action="@{/historial}">
                <input type="text" name="mesa" placeholder="Mesa"
                       th:value="${mesaFiltro}" />
                <input type="date" name="fechaDesde"
                       th:value="${fechaDesdeFiltro}" />
                <input type="date" name="fechaHasta"
                       th:value="${fechaHastaFiltro}" />
                <select name="estado">
                    <option value="" th:selected="${estadoFiltro == null or estadoFiltro == ''}">Todos</option>
                    <option value="PENDIENTE" th:selected="${estadoFiltro == 'PENDIENTE'}">Pendiente</option>
                    <option value="PAGADO" th:selected="${estadoFiltro == 'PAGADO'}">Pagado</option>
                    <option value="CANCELADO" th:selected="${estadoFiltro == 'CANCELADO'}">Cancelado</option>
                </select>
                <select name="meseroId" th:if="${esAdmin}">
                    <option value="" th:selected="${meseroFiltro == null}">Todos los meseros</option>
                    <option th:each="m : ${meseros}"
                            th:value="${m.id}"
                            th:text="${m.nombre + ' ' + m.apellido}"
                            th:selected="${meseroFiltro != null and meseroFiltro == m.id}">Mesero</option>
                </select>
                <button type="submit">Buscar</button>
            </form>

            <div class="historial-tabla-wrapper">
                <table class="historial-tabla">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Mesa</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Mesero</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="pedido, iterStat : ${pedidos}">
                        <td th:text="${currentPage * pageSize + iterStat.index + 1}">1</td>
                        <td th:text="${pedido.mesa != null ? pedido.mesa.numero : 'Sin mesa'}">Mesa 1</td>
                        <td th:text="${#temporals.format(pedido.fechaCreacion, 'dd/MM/yyyy HH:mm')}">2025-11-19</td>
                        <td th:text="${#numbers.formatDecimal(pedido.total, 0, 'POINT', 0, 'POINT')}">$0</td>
                        <td th:text="${pedido.estado != null ? pedido.estado.nombreEstado : 'SIN ESTADO'}">PENDIENTE</td>
                        <td th:text="${pedido.usuario != null ? pedido.usuario.nombre + ' ' + pedido.usuario.apellido : 'No asignado'}">admin ana</td>
                        <td>
                            <form th:if="${pedido.estado != null and pedido.estado.nombreEstado == 'PENDIENTE'}"
                                  th:action="@{/mesero/pedidos/confirmar}"
                                  method="post">
                                <input type="hidden" name="pedidoId" th:value="${pedido.id}" />
                                <button type="submit" class="btn btn-success btn-sm">
                                    <i class="fas fa-check"></i> Confirmar
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pedidos)}">
                        <td colspan="6" style="text-align:center; padding:20px;">No hay pedidos registrados.</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div class="historial-paginacion" th:if="${totalPages > 1}">
                <span class="page-info"
                      th:text="'Página ' + (${currentPage} + 1) + ' de ' + ${totalPages}">
                    Página 1 de 1
                </span>

                <a th:if="${currentPage > 0}"
                   th:href="@{/historial(page=${currentPage-1},size=${pageSize},mesa=${mesaFiltro},estado=${estadoFiltro},fechaDesde=${fechaDesdeFiltro},fechaHasta=${fechaHastaFiltro},meseroId=${meseroFiltro})}">
                    Anterior
                </a>

                <a th:if="${currentPage + 1 < totalPages}"
                   th:href="@{/historial(page=${currentPage+1},size=${pageSize},mesa=${mesaFiltro},estado=${estadoFiltro},fechaDesde=${fechaDesdeFiltro},fechaHasta=${fechaHastaFiltro},meseroId=${meseroFiltro})}">
                    Siguiente
                </a>
            </div>
        </div>
    </div>
</div>

    <!-- Botón Modo Oscuro -->
    <button class="dark-mode-toggle" id="darkModeToggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Modal de Configuración -->
    <div class="settings-modal" id="settingsModal">

        <div class="settings-content">
            <span class="close-settings" id="closeSettings">&times;</span>
            <h2><i class="fa-solid fa-sliders"></i> Configuración</h2>

            <div class="setting-item">
                <label>
                    <i class="fa-solid fa-bell"></i> <span>Notificaciones</span>
                    <input type="checkbox" id="notificacionesSwitch">
                </label>
            </div>

            <div class="setting-item">
                <label for="contrastRange">
                    <i class="fa-solid fa-circle-half-stroke"></i> <span>Contraste</span>
                </label>
                <div class="contrast-control">
                    <span>Bajo</span>
                    <input type="range" id="contrastRange" min="0" max="2" step="1">
                    <span>Alto</span>
                </div>
            </div>

            <div class="setting-item">
                <label>
                    <i class="fa-solid fa-palette"></i> <span>Tema de colores</span>
                </label>
                <select id="themeSelect">
                    <option value="default">Morado / Turquesa (predeterminado)</option>
                    <option value="azul">Azules</option>
                    <option value="verde">Verdes</option>
                    <option value="rojo">Morados</option>
                    <option value="dorado">Dorados</option>
                    <option value="rosa">Rosados</option>
                    <option value="gris">Grises</option>
                </select>
            </div>

            <div class="setting-item">
                <label>
                    <i class="fa-solid fa-text-height"></i> <span>Tamaño de fuente</span>
                </label>
                <select id="fontSizeSelect">
                    <option value="pequeno">Pequeño</option>
                    <option value="mediano">Mediano</option>
                    <option value="grande">Grande</option>
                </select>
            </div>
            <button type="button" class="save-btn" id="saveSettingsBtn">Guardar cambios</button>
        </div>
    </div>

<script th:src="@{/js/ConfigMesero.js}" defer></script>
</body>
</html>
