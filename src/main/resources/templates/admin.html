<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">Panel de Administración</title>
	<link rel="icon" type="image/png" th:href="@{/images/Logo_Ignitia.png}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/admin-styles.css}">
	<link rel="stylesheet" th:href="@{/css/perfilAdmin.css}">

</head>

<body class="admin-panel">
	<div id="preloader">
		<div class="loader"></div>
	</div>

	<!-- Sidebar -->
	<div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>

	<!-- Header -->
	<header class="admin-header">
		<div class="header-container">
			<button class="btn sidebar-toggle d-lg-none" id="sidebarToggle" type="button" aria-label="Abrir menú">
				<i class="fas fa-bars"></i>
			</button>
			<div class="logo-container">
				<a href="/" class="logo">PANEL ADMIN </a>
			</div>
			<div class="user-actions">
				<div class="dropdown user-dropdown">
					<button class="btn user-profile dropdown-toggle" type="button" id="userDropdown"
						data-bs-toggle="dropdown" aria-expanded="false">
						<div class="user-avatar">
							<img th:if="${session.usuarioLogueado != null and session.usuarioLogueado.foto != null}"
								th:src="@{'/images/' + ${session.usuarioLogueado.foto}}" alt="Foto" class="avatar-img" />
							<!-- Iniciales cuando hay usuario pero sin foto -->
							<span th:if="${session.usuarioLogueado != null and session.usuarioLogueado.foto == null}"
								th:text="${#strings.substring(session.usuarioLogueado.nombre,0,1) + #strings.substring(session.usuarioLogueado.apellido,0,1)}">AD</span>
							<!-- Placeholder cuando no hay usuario en sesión -->
							<span th:if="${session.usuarioLogueado == null}">AD</span>
						</div>
						<!-- Nombre completo solo si hay usuario -->
						<span th:if="${session.usuarioLogueado != null}"
							th:text="${session.usuarioLogueado.nombre + ' ' + session.usuarioLogueado.apellido}">Administrador</span>
						<span th:if="${session.usuarioLogueado == null}">Administrador</span>
						<i class="fas fa-chevron-down dropdown-arrow"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
						<li><a class="dropdown-item" th:href="@{/caja}">
								<i class="fas fa-cash-register"></i> Panel Cajero
							</a></li>
						<li>
						<li><a class="dropdown-item" th:href="@{/mesero}">
								<i class="fas fa-cash-register"></i> Panel Mesero
							</a></li>

						<li>
							<hr class="dropdown-divider">
						</li>
						<li><button class="dropdown-item logout-btn" onclick="adminApp.logout()">
								<i class="fas fa-sign-out-alt"></i> Cerrar Sesión
							</button></li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="admin-main">
		<div class="content-area">

			<!-- Secciones -->
			<div th:if="${activeSection == 'perfil' or activeSection == null}" class="content-section">
				<div th:replace="~{admin/fragments/perfil :: perfil}"></div>
			</div>

			<div th:if="${activeSection == 'dashboard' or activeSection == null}" class="content-section">
				<div th:replace="~{admin/fragments/dashboard :: dashboard}"></div>
			</div>

			<div th:if="${activeSection == 'products'}" class="content-section">
				<div th:replace="~{admin/fragments/products :: products}"></div>
			</div>

			<div th:if="${activeSection == 'categories'}" class="content-section">
				<div th:replace="~{admin/fragments/categories :: categories}"></div>
			</div>

			<div th:if="${activeSection == 'events'}" class="content-section">
				<div th:replace="~{admin/fragments/events :: events}"></div>
			</div>

			<div th:if="${activeSection == 'users'}" class="content-section">
				<div th:replace="~{admin/fragments/users :: users}"></div>
			</div>

			<div th:if="${activeSection == 'clientes'}" class="content-section">
				<div th:replace="~{admin/fragments/clientes :: clientes}"></div>
			</div>

			<div th:if="${activeSection == 'inventario'}" class="content-section">
				<div th:replace="~{admin/fragments/inventario :: inventario}"></div>
			</div>

			<!-- Sección Locations -->
			<div th:if="${activeSection == 'locations'}" class="content-section">
				<div th:replace="~{admin/fragments/locations :: locations}"></div>
			</div>

			<!-- Sección Mesas -->
			<div th:if="${activeSection == 'mesas'}">
			    <div th:replace="admin/fragments/mesas :: mesas"></div>
			</div>
			
			<!-- Sección de ventas -->
			<div th:if="${activeSection == 'ventas'}">
			    <div th:replace="admin/fragments/ventas :: ventas"></div>
			</div>
		</div>
	</main>

	<!-- Botón Modo Oscuro -->
	<button class="dark-mode-toggle" id="darkModeToggle">
		<i class="fas fa-moon"></i>
	</button>

	<!-- Modales -->
	<div th:replace="~{admin/fragments/modals :: modals}"></div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Chart.js global for dashboard charts -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<script th:src="@{/js/admin.js}"></script>
	<!-- SweetAlert2 -->
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

	<!-- Contenedores ocultos para mensajes flash; la lógica de SweetAlert2 vive en admin.js -->
	<div id="flash-success" th:if="${success != null}" th:data-message="${success}" style="display:none"></div>
	<div id="flash-error" th:if="${error != null}" th:data-message="${error}" style="display:none"></div>

</body>

</html>
