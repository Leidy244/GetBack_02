<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head-login">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Recuperar Contraseña - GetBack</title>
	<link rel="stylesheet" th:href="@{/css/login-style.css}">
	<link rel="icon" type="image/png" th:href="@{/images/Logo_Ignitia.png}">
</head>

<body>
	<div class="background-image"></div>
	<div class="glowing-light"></div>
	<div class="login-container">
		<input type="checkbox" class="input-check" id="input-check">

		<div class="light"></div>

		<label for="input-check" class="toggle">
			<span class="text off">off</span>
			<span class="text on">on</span>
		</label>

		<div class="login-box">
			<!-- LOGO AGREGADO -->
			<div class="logo-container">
				<img th:src="@{/images/Logo_principal.png}" alt="Logo" class="logo">
			</div>

			<form th:action="@{/forgot-password}" method="post">
				<h2>Recuperar Contraseña</h2>

				<div th:if="${error}" class="error-message" th:text="${error}"></div>
				<div th:if="${message}" class="success-message" th:text="${message}"></div>

				<div class="input-box">
					<span class="icon">
						<ion-icon name="mail"></ion-icon>
					</span>
					<input type="email" name="correo" required>
					<label>Correo Electrónico</label>
					<div class="input-line"></div>
				</div>

				<button type="submit">Enviar Enlace de Recuperación</button>

				<div class="register-link">
					<p>¿Ya recuerdas tu contraseña? <a th:href="@{/login}">Iniciar Sesión</a></p>
				</div>
			</form>
		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script th:src="@{/js/login.js}" defer></script>
</body>

</html>
