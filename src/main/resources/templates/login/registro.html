<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head-login">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Proyecto</title>
    <link rel="stylesheet" th:href="@{/css/registro-style.css}">
</head>

<body>
    <div class="glowing-light"></div>
    <div class="login-box">
        <form th:action="@{/users/registro}" th:object="${usuario}" method="post">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>
            <h2>Registro</h2>
            <div class="form-grid">

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" th:field="*{nombre}" required>
                    <label>Nombre</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" th:field="*{apellido}" required>
                    <label>Apellido</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="call"></ion-icon></span>
                    <input type="text" th:field="*{telefono}" required>
                    <label>Teléfono</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="home"></ion-icon></span>
                    <input type="text" th:field="*{direccion}" required>
                    <label>Dirección</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="text" th:field="*{correo}" required>
                    <label>Correo</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" th:field="*{clave}" id="clave" required>
                    <label>Contraseña</label>
                    <div class="input-line"></div>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <!-- ⚠️ Este campo no existe en tu entidad, no lo uses con th:field -->
                    <input type="password" id="confirmarclave" required>
                    <label>Confirmar Contraseña</label>
                    <div class="input-line"></div>
                    <div class="error-msg" id="error-msg">Las contraseñas no coinciden</div>
                </div>
            </div>

            <button type="submit">Registrar</button>

            <div class="register-link">
                <p>¿Ya tienes una cuenta?
                    <a th:href="@{/login}">Login</a>
                </p>
            </div>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script th:src="@{/js/registro.js}" defer></script>
</body>

</html>
