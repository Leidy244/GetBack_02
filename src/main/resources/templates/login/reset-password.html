<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head-login">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restablecer Contraseña - GetBack</title>
	<link rel="stylesheet" th:href="@{/css/login-style.css}">
	<link rel="icon" type="image/png" th:href="@{/images/Logo_Ignitia.png}">
</head>

<body>
	<div class="background-image"></div>
	<div class="glowing-light"></div>
	<div class="login-container">
		<input type="checkbox" class="input-check" id="input-check">

		<div class="light"></div>

		<label for="input-check" class="toggle">
			<span class="text off">off</span>
			<span class="text on">on</span>
		</label>

		<div class="login-box">
			<!-- LOGO AGREGADO -->
			<div class="logo-container">
				<img th:src="@{/images/Logo_principal.png}" alt="Logo" class="logo">
			</div>

			<form th:action="@{/reset-password}" method="post">
				<h2>Restablecer Contraseña</h2>
				<p style="color: #666; font-size: 14px; margin-bottom: 20px;" th:text="'Para: ' + ${correo}"></p>

				<div th:if="${error}" class="error-message" th:text="${error}"></div>
				<div th:if="${success}" class="success-message" th:text="${success}"></div>

				<input type="hidden" name="correo" th:value="${correo}">
				<input type="hidden" name="token" th:value="${token}">

				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" name="nuevaPassword" id="nuevaPassword" required>
					<label>Nueva Contraseña</label>
					<span class="toggle-password" onclick="togglePassword('nuevaPassword')">
						<ion-icon id="eye-icon-nueva" name="eye-off"></ion-icon>
					</span>
					<div class="input-line"></div>
				</div>

				<div class="input-box">
					<span class="icon">
						<ion-icon name="lock-closed"></ion-icon>
					</span>
					<input type="password" name="confirmarPassword" id="confirmarPassword" required>
					<label>Confirmar Contraseña</label>
					<span class="toggle-password" onclick="togglePassword('confirmarPassword')">
						<ion-icon id="eye-icon-confirmar" name="eye-off"></ion-icon>
					</span>
					<div class="input-line"></div>
				</div>

				<button type="submit">Restablecer Contraseña</button>

				<div class="register-link">
					<p><a th:href="@{/login}">Volver al Inicio de Sesión</a></p>
				</div>
			</form>
		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	<script>
		function togglePassword(fieldId) {
			const field = document.getElementById(fieldId);
			const iconId = 'eye-icon-' + (fieldId === 'nuevaPassword' ? 'nueva' : 'confirmar');
			const icon = document.getElementById(iconId);
			
			if (field.type === 'password') {
				field.type = 'text';
				icon.setAttribute('name', 'eye');
			} else {
				field.type = 'password';
				icon.setAttribute('name', 'eye-off');
			}
		}

		document.querySelector('form').addEventListener('submit', function(e) {
			const password = document.getElementById('nuevaPassword').value;
			const confirmPassword = document.getElementById('confirmarPassword').value;
			
			if (password !== confirmPassword) {
				e.preventDefault();
				alert('Las contraseñas no coinciden');
				return false;
			}
			
			if (password.length < 6) {
				e.preventDefault();
				alert('La contraseña debe tener al menos 6 caracteres');
				return false;
			}
		});
	</script>
</body>

</html>
