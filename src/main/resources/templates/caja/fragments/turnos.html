<!-- templates/caja/fragments/turnos.html -->
<div th:fragment="turnos">
    <h2>Turnos</h2>
    <p>Gestión de los turnos de los empleados y horarios de caja.</p>

    <div class="acciones-turnos mb-3">
        <button class="btn btn-primary">Nuevo Turno</button>
        <button class="btn btn-secondary">Historial de Turnos</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Empleado</th>
                <th>Hora Inicio</th>
                <th>Hora Fin</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila estática -->
            <tr>
                <td>1</td>
                <td>Juan Pérez</td>
                <td>08:00</td>
                <td>16:00</td>
                <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Finalizar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
