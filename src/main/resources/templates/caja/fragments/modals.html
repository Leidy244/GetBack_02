<!-- templates/caja/fragments/modals.html -->
<div th:fragment="modals">
    <!-- Modal de Pago reutilizado para Pagos e Historial de Pagos -->
    <div class="modal fade" id="modalPago" tabindex="-1" aria-labelledby="modalPagoLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalPagoLabel">
                        <i class="fas fa-credit-card"></i> Procesar Pago
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="fas fa-receipt"></i> Detalles del Pedido</h6>
                                </div>
                                <div class="card-body">
                                    <p><strong>Mesa:</strong> <span id="modal-mesa">Mesa 1</span></p>
                                    <p><strong>Detalle:</strong></p>
                                    <div id="modal-detalle" class="border p-2 rounded bg-light" style="max-height: 150px; overflow-y: auto;">
                                        Consumo bar / restaurante
                                    </div>
                                    <hr>
                                    <h5 class="text-primary"><strong>Total a pagar: <span id="modal-total">$0</span></strong></h5>
    </div>
</div>
                        </div>
                        <div class="col-md-6">
                            <div class="card">
                                <div class="card-header">
                                    <h6 class="mb-0"><i class="fas fa-calculator"></i> Cálculo de Pago</h6>
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <label for="modal-recibido" class="form-label">Monto recibido del cliente:</label>
                                        <input type="number" step="0.01" min="0" class="form-control form-control-lg" 
                                               id="modal-recibido" placeholder="0">
                                    </div>
                                    <div class="mb-3">
                                        <label for="modal-cambio" class="form-label">Cambio a devolver:</label>
                                        <input type="text" class="form-control form-control-lg" 
                                               id="modal-cambio" value="$0" readonly>
                                    </div>
                                    <div class="alert alert-info" id="modal-info" style="display: none;">
                                        <i class="fas fa-info-circle"></i> Ingrese el monto recibido para calcular el cambio.
                                    </div>
                                    <div class="alert alert-danger" id="modal-error" style="display: none;">
                                        <i class="fas fa-exclamation-triangle"></i> El monto recibido debe ser igual o mayor al total.
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times"></i> Cancelar
                    </button>
                    <form id="form-confirmar-pago" th:action="@{/caja/pagar}" method="post" class="d-inline">
                        <input type="hidden" name="pedidoId" id="modal-pedido-id">
                        <input type="hidden" name="montoRecibido" id="modal-monto-recibido-hidden">
                        <button type="submit" class="btn btn-success" id="btn-confirmar-pago" disabled>
                            <i class="fas fa-check"></i> Ya está pagado
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalGastosHistorial" tabindex="-1" aria-labelledby="modalGastosHistorialLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="modalGastosHistorialLabel"><i class="fas fa-wallet"></i> Historial de gastos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <div class="row g-2 align-items-end">
                    <div class="col-sm-6 col-md-4">
                        <label class="form-label">Mes</label>
                        <input type="month" class="form-control" id="gastosHistorialMes">
                    </div>
                    <div class="col-sm-6 col-md-4">
                        <button class="btn btn-primary" id="gastosHistorialAplicar"><i class="fas fa-filter me-2"></i>Aplicar</button>
                    </div>
                    <div class="col-12">
                        <div class="table-responsive mt-2">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Fecha</th>
                                        <th>Concepto</th>
                                        <th>Método</th>
                                        <th>Nota</th>
                                        <th class="text-end">Monto</th>
                                    </tr>
                                </thead>
                                <tbody id="gastosHistorialTablaBody"></tbody>
                                <tfoot>
                                    <tr>
                                        <th>Totales</th>
                                        <th colspan="3"></th>
                                        <th id="gastosHistorialTotal" class="text-end">$0</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-outline-primary" id="gastosHistorialExport"><i class="fas fa-file-export me-2"></i>Exportar CSV</button>
                    <button class="btn btn-outline-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
