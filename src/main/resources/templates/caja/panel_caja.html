<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title th:text="${title}">Panel de Cajero - GETBACK</title>
	<link rel="icon" type="image/png" th:href="@{/images/Logo_Ignitia.png}">
	<link rel="stylesheet" th:href="@{/css/configuracionCaja.css}">


	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
	<!-- Estilos personalizados de caja -->
	<link rel="stylesheet" th:href="@{/css/panel_caja.css}">
</head>

<body class="caja-theme">
	<!-- Preloader -->
	<div id="preloader">
		<div class="loader"></div>
	</div>

	<!-- Sidebar Fragment -->
	<div th:replace="~{caja/fragments/sidebar :: sidebar}"></div>

	<!-- Header -->
	<header class="caja-header">
		<div class="header-container">
			<div class="logo-container">
				<h1>PANEL CAJERO - GETBACK</h1>
			</div>
			<div class="user-actions">
				<div class="dropdown user-dropdown">
					<button class="btn user-profile dropdown-toggle" type="button" id="userDropdown"
						data-bs-toggle="dropdown" aria-expanded="false">
						<div class="user-avatar">C</div>
						<span>Cajero</span>
						<i class="fas fa-chevron-down dropdown-arrow"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
						<li>
							<a class="dropdown-item" th:href="@{/admin}">
								<i class="fas fa-home"></i> Panel admin
							</a>
						</li>
						<li><a class="dropdown-item" th:href="@{/mesero}">
								<i class="fas fa-cash-register"></i> Mesero
							</a></li>
						<li>
							<hr class="dropdown-divider">
						</li>
						<li>
							<button class="dropdown-item logout-btn" onclick="adminApp.logout()">
								<i class="fas fa-sign-out-alt"></i> Cerrar Sesión
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</header>

	<!-- Main Content -->
	<main class="caja-main">
		<div class="content-area">
			<!-- Sección Dinámica basada en activeSection -->
			<div th:switch="${activeSection}">

				<!-- Inicio Caja (Sección por defecto) -->
				<div th:case="'inicio-caja'" class="content-section">
					<div th:replace="~{caja/fragments/inicio-caja :: inicio-caja}"></div>
				</div>

				<!-- Punto de Venta -->
				<div th:case="'punto-venta'" class="content-section">
					<div th:replace="~{caja/fragments/punto-venta :: punto-venta}"></div>
				</div>

				<!-- Pagos de pedidos/compras -->
				<div th:case="'pagos'" class="content-section">
					<div th:replace="~{caja/fragments/pagos :: pagos}"></div>
				</div>

				<!-- Historial de pagos -->
				<div th:case="'historial-pagos'" class="content-section">
					<div th:replace="~{caja/fragments/historial-pagos :: historial-pagos}"></div>
				</div>

				<!-- Inicio / Cierre de caja -->
				<div th:case="'corte-caja'" class="content-section">
					<div th:replace="~{caja/fragments/corte-caja :: corte-caja}"></div>
				</div>

				<!-- Sección por defecto (Inicio Caja) -->
				<div th:case="*" class="content-section">
					<div th:replace="~{caja/fragments/inicio-caja :: inicio-caja}"></div>
				</div>
			</div>
		</div>
	</main>

	<!-- Botón Modo Oscuro -->
	<button class="dark-mode-toggle" id="darkModeToggle">
	    <i class="fas fa-moon"></i>
	</button>

	<!-- Modales Fragment -->
	<div th:replace="~{caja/fragments/modals :: modals}"></div>

	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Chart.js para gráficas del panel -->
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
	<!-- JS admin para lógica de dashboard compartida (gráficas y actividad reciente) -->
	<script th:src="@{/js/admin.js}"></script>
	<!-- JS personalizado de caja -->
	<script th:src="@{/js/panel_caja.js}"></script>

	<script th:src="@{/js/puntoVenta.js}"></script>

</body>

</html>
