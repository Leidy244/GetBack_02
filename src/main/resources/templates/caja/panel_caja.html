<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Panel de cajero
		
	</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados de caja -->
    <link rel="stylesheet" th:href="@{/css/panel_caja.css}">
</head>

<body class="caja-theme">
    <!-- Preloader -->
    <div id="preloader">
        <div class="loader"></div>
    </div>

    <!-- Sidebar Fragment -->
    <div th:replace="~{caja/fragments/sidebar :: sidebar}"></div>

    <!-- Header (no fragmentado) -->
    <header class="caja-header">
        <div class="header-container">
            <div class="logo-container">
                <h1>PANEL CAJERO</h1>
            </div>
            <div class="user-actions">
                <div class="dropdown user-dropdown">
                    <button class="btn user-profile dropdown-toggle" type="button" id="userDropdown"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="user-avatar">C</div>
                        <span>Cajero</span>
                        <i class="fas fa-chevron-down dropdown-arrow"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li>
                            <a class="dropdown-item" th:href="@{/admin}">
                                <i class="fas fa-home"></i> Panel ADMIN
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <button class="dropdown-item logout-btn" onclick="adminApp.logout()">
                                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                            </button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="caja-main">
        <div class="content-area">
            <!-- Inicio Caja -->
            <div th:if="${activeSection == 'inicio-caja' or activeSection == null}" class="content-section">
                <div th:replace="~{caja/fragments/inicio-caja :: inicio-caja}"></div>
            </div>

            <!-- Punto de Venta -->
            <div th:if="${activeSection == 'punto-venta'}" class="content-section">
                <div th:replace="~{caja/fragments/punto-venta :: punto-venta}"></div>
            </div>

            <!-- Ventas Rápidas -->
            <div th:if="${activeSection == 'ventas-rapidas'}" class="content-section">
                <div th:replace="~{caja/fragments/ventas-rapidas :: ventas-rapidas}"></div>
            </div>

            <!-- Pedidos Activos -->
            <div th:if="${activeSection == 'pedidos-activos'}" class="content-section">
                <div th:replace="~{caja/fragments/pedidos-activos :: pedidos-activos}"></div>
            </div>

            <!-- Pedidos Pendientes -->
            <div th:if="${activeSection == 'pedidos-pendientes'}" class="content-section">
                <div th:replace="~{caja/fragments/pedidos-pendientes :: pedidos-pendientes}"></div>
            </div>

            <!-- Pedidos Finalizados -->
            <div th:if="${activeSection == 'pedidos-finalizados'}" class="content-section">
                <div th:replace="~{caja/fragments/pedidos-finalizados :: pedidos-finalizados}"></div>
            </div>

            <!-- Devoluciones -->
            <div th:if="${activeSection == 'devoluciones'}" class="content-section">
                <div th:replace="~{caja/fragments/devoluciones :: devoluciones}"></div>
            </div>

            <!-- Reportes Diarios -->
            <div th:if="${activeSection == 'reportes-diarios'}" class="content-section">
                <div th:replace="~{caja/fragments/reportes-diarios :: reportes-diarios}"></div>
            </div>

            <!-- Cierre de Caja -->
            <div th:if="${activeSection == 'cierre-caja'}" class="content-section">
                <div th:replace="~{caja/fragments/cierre-caja :: cierre-caja}"></div>
            </div>

            <!-- Productos Populares -->
            <div th:if="${activeSection == 'productos-populares'}" class="content-section">
                <div th:replace="~{caja/fragments/productos-populares :: productos-populares}"></div>
            </div>

            <!-- Configuración -->
            <div th:if="${activeSection == 'configuracion'}" class="content-section">
                <div th:replace="~{caja/fragments/configuracion :: configuracion}"></div>
            </div>

            <!-- Turnos -->
            <div th:if="${activeSection == 'turnos'}" class="content-section">
                <div th:replace="~{caja/fragments/turnos :: turnos}"></div>
            </div>
        </div>
    </main>

    <!-- Modales Fragment -->
    <div th:replace="~{caja/fragments/modals :: modals}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS personalizado -->
    <script th:src="@{/js/panel_caja.js}"></script>

    <!-- Loader Script -->
    <script>
        window.addEventListener('load', () => {
            const loader = document.getElementById('preloader');
            if (loader) loader.style.display = 'none';
        });
    </script>
</body>
</html>
