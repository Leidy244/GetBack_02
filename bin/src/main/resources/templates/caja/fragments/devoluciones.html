<!-- templates/caja/fragments/devoluciones.html -->
<div th:fragment="devoluciones">
    <h2>Devoluciones</h2>
    <p>Gestiona los productos devueltos y reembolsos realizados.</p>

    <div class="acciones-devoluciones mb-3">
        <button class="btn btn-primary">Registrar Devolución</button>
        <button class="btn btn-secondary">Historial</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Motivo</th>
                <th>Monto Reembolsado</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila estática -->
            <tr>
                <td>1</td>
                <td>Café Americano</td>
                <td>Producto frío</td>
                <td>$4.00</td>
                <td>
                    <button class="btn btn-sm btn-warning">Editar</button>
                    <button class="btn btn-sm btn-danger">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
