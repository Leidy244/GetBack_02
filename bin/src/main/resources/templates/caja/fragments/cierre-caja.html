<div th:fragment="cierre-caja">
    <h2>Cierre de Caja</h2>
    <p>Proceso para cerrar la caja al final del día y generar el resumen de ventas.</p>

    <div class="acciones-cierre mb-3">
        <button class="btn btn-primary">Generar Cierre</button>
        <button class="btn btn-secondary">Ver Histórico</button>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Fecha</th>
                <th>Total Ventas</th>
                <th>Total Devoluciones</th>
                <th>Saldo Final</th>
            </tr>
        </thead>
        <tbody>
            <!-- Ejemplo de fila estática -->
            <tr>
                <td>1</td>
                <td>25/09/2025</td>
                <td>$250.00</td>
                <td>$20.00</td>
                <td>$230.00</td>
            </tr>
        </tbody>
    </table>
</div>
