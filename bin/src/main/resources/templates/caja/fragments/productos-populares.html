                <th>ID</th>
                <th>Producto</th>

        <tbody>

            <tr>
                <td>1</td>

                <td>45</td>
                <td>
                    <button class="btn btn-sm btn-warning">Editar</button>

                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Hamburguesa Especial</td>
                <td>30</td>

                    <button class="btn btn-sm btn-warning">Editar</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
